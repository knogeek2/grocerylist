<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
    <h1 class="mb-3">Vendors</h1>

    <form id="vendorForm" class="mb-3">
        <div class="form-row">
            <div class="col-md-3">
                <input type="text" class="form-control" id="vendorId" placeholder="Vendor ID" required />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="vendorName" placeholder="Vendor Name" required />
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="vendorAddress" placeholder="Street Address" />
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col-md-3">
                <input type="text" class="form-control" id="vendorCity" placeholder="City" />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="vendorState" placeholder="State" />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="vendorPostal" placeholder="Postal Code" />
            </div>
            <div class="col-md-3">
                <select class="form-control" id="vendorActive">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Add Vendor</button>
    </form>

    <table class="table table-sm table-bordered table-striped mt-3">
        <thead class="thead-light">
            <tr>
                <th>Vendor ID</th>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Postal</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody id="vendorTableBody">
            <!-- Hydrated from server or local fallback -->
        </tbody>
    </table>

    <script src="vendor.js"></script>
</body>
</html>
