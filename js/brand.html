<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brand List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Brands</h2>

        <form id="brandForm" class="mb-3">
            <div class="form-row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="brandName" placeholder="Brand Name" required />
                </div>
            </div>

            <div class="form-row mt-2">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="brandId" placeholder="Derived ID" readonly />
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Add Brand</button>
        </form>

        <table class="table table-sm table-bordered table-striped mt-3">
            <thead class="thead-light">
                <tr>
                    <th>Brand ID</th>
                    <th>Brand Name</th>
                </tr>
            </thead>
            <tbody id="brandTableBody">
                <!-- Hydrated from server or local fallback -->
            </tbody>
        </table>
    </div>
    <script src="brand.js"></script>
</body>
</html>
