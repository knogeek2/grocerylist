<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="container mt-4">
    <h1 class="mb-3">Items</h1>

    <form id="itemForm" class="mb-3">
        <div class="form-row">
            <div class="col-md-3">
                <input type="text" class="form-control" id="sku" placeholder="SKU" required />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="upc" placeholder="UPC (max 15)" maxlength="15" />
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="itmname" placeholder="Item Name" maxlength="50" required />
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col-md-6">
                <input type="text" class="form-control" id="description" placeholder="Description" maxlength="255" />
            </div>
            <div class="col-md-6">
                <select class="form-control" id="brand">
                    <option value="">Select Brand</option>
                    <!-- Hydrated from brand.json -->
                </select>
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col-md-3">
                <input type="number" class="form-control" id="velocity" placeholder="Velocity (days)" />
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="firstavailable" placeholder="First Available" />
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" id="delisted" placeholder="Delisted Date" />
            </div>
            <div class="col-md-3">
                <select class="form-control" id="snapyes">
                    <option value="false">SNAP Ineligible</option>
                    <option value="true">SNAP Eligible</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Add Item</button>
    </form>

    <table class="table table-sm table-bordered table-striped mt-3">
        <thead class="thead-light">
            <tr>
                <th>SKU</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Velocity</th>
                <th>Available</th>
                <th>Delisted</th>
                <th>SNAP</th>
            </tr>
        </thead>
        <tbody id="itemTableBody">
            <!-- Hydrated from server or local fallback -->
        </tbody>
    </table>

    <script src="item.js"></script>
</body>
</html>
